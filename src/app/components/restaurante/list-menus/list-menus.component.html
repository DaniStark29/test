<section class="row mt-5">
    <ngx-alerts></ngx-alerts>
    <div class="container">
        <h1><span style="font-size: 1em; color: #007bff"><i class="fa fa-book"></i></span> Listado del menú </h1>
        <div style="text-align: center;">
            <!-- <div class="col">
                <div class="form-group">
                    <input type="text" name="filterPost" class="form-control" placeholder="&#xf002; Buscar..." style="font-family:Arial, FontAwesome" [(ngModel)]="filterPost">
                </div>
            </div> -->
            <button class="btn btn-info float-right mb-3" data-toggle="modal" data-target="#modalMenu"><i class="fa fa-plus"></i> Nuevo producto</button>
        </div>
    </div>
    <div class="col">
        <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
        </mat-form-field>

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort class="mat-elevation-z8">

            <!-- PRODUCTO Column -->
            <ng-container matColumnDef="nombre">
                <th style="text-align: center;" mat-header-cell *matHeaderCellDef mat-sort-header> Producto </th>
                <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
            </ng-container>

            <!-- PRECIO Column -->
            <ng-container matColumnDef="precio">
                <th style="text-align: center;" mat-header-cell *matHeaderCellDef mat-sort-header> Precio </th>
                <td mat-cell *matCellDef="let element"> {{element.precio}} </td>
            </ng-container>

            <!-- DESCRIPCION Column -->
            <ng-container matColumnDef="descripcion">
                <th style="text-align: center;" mat-header-cell *matHeaderCellDef mat-sort-header> Descripción </th>
                <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
            </ng-container>

            <!-- IMAGEN Column -->
            <ng-container matColumnDef="photourl">
                <th style="text-align: center;" mat-header-cell *matHeaderCellDef mat-sort-header> Imagen </th>
                <td mat-cell *matCellDef="let element"> <img style="height: 45px; width: auto;" class="img" src="{{element.photourl}}"> </td>
            </ng-container>

            <!-- ESTATUS Column -->
            <ng-container matColumnDef="estado">
                <th style="text-align: center;" mat-header-cell *matHeaderCellDef mat-sort-header> Estatus </th>
                <td mat-cell *matCellDef="let element">
                    <ng-container *ngIf="element.estado == 1">
                        <mat-icon matBadge="+" matBadgeColor="accent">aspect_ratio</mat-icon>
                    </ng-container>
                    <ng-container *ngIf="element.estado == 2">
                        <mat-icon matBadge="-" matBadgeColor="warn">aspect_ratio</mat-icon>
                    </ng-container>
                </td>
            </ng-container>

            <!-- EDITAR Column -->
            <ng-container matColumnDef="edit">
                <th style="text-align: center;" mat-header-cell *matHeaderCellDef> Editar </th>
                <td mat-cell *matCellDef="let element">
                    <button data-toggle="modal" data-target="#modalMenu" mat-mini-fab color="accent" (click)="onPreUpdateMenu(element)">
                        <mat-icon>edit</mat-icon>
                    </button>
                </td>
            </ng-container>

            <!-- ELIMINAR Column -->
            <ng-container matColumnDef="delete">
                <th style="text-align: center;" mat-header-cell *matHeaderCellDef> Borrar </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-mini-fab color="warn" (click)="onDeleteMenu(element)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <!-- STATUS Column -->
            <ng-container matColumnDef="status">
                <th style="text-align: center;" mat-header-cell *matHeaderCellDef> Estatus </th>
                <td mat-cell *matCellDef="let element">
                    <ng-container *ngIf="element.estado == 1">
                        <button mat-mini-fab color="blue" (click)="desactivarProducto(element)">
                            <mat-icon>toggle_off</mat-icon>
                        </button>
                    </ng-container>
                    <ng-container *ngIf="element.estado == 2">
                        <button mat-mini-fab color="primary" (click)="activarProducto(element)">                        
                            <mat-icon>toggle_on</mat-icon>
                        </button>
                    </ng-container>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        <div style="padding-top: 3em;">

        </div>

    </div>
</section>
<app-modal-menu [userUid]="userUid"></app-modal-menu>
