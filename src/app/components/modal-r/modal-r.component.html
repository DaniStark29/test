<div class="modal fade" id="modalAdmin" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">
                    Agregar Nuevo Restaurante
                    <!-- {{!this.dataApi.selectedSucursal.id ? 'Nueva Sucursal' : 'Actualizar Sucursal'}} -->
                </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
            </div>
            <div class="modal-body">

                <form name="formAdmin" #formAdmin="ngForm" (click)="cargarImagenes(formAdmin)">
                    <div class="form-group">
                        <label for="email">Correo electr√≥nico</label>
                        <input type="email" name="email" class="form-control" placeholder="ejemplo@ejemplo.com.mx" [(ngModel)]="email" required minlength="8">
                    </div>
                    <div *ngIf="imagenPreview">
                        <img [src]="" alt="">
                    </div>
                    <div>
                        <button type="file" color="primary">Seleccionar</button>
                    </div>
                    <div>
                        <button type="submit">Registrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
