<div class="modal fade" id="modalSucursal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">
                    {{!this.dataApi.selectedSucursal.id ? 'Nueva Sucursal' : 'Actualizar Sucursal'}}
                </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
            </div>
            <div class="modal-body">
                <form name="formSucursal" #formSucursal="ngForm" (ngSubmit)="onSaveSucursal(formSucursal)">
                    <input type="hidden" name="id" [(ngModel)]="this.dataApi.selectedSucursal.id">

                    <div class="form-group">
                        <label for="link_amazon">Estado</label>
                        <input type="text" name="estado" class="form-control" placeholder="Estado" [(ngModel)]="this.dataApi.selectedSucursal.estado">
                    </div>
                    <div class="form-group">
                        <label for="descripcion" class="col-form-label">Descripcion:</label>
                        <textarea class="form-control" name="descripcion" [(ngModel)]="this.dataApi.selectedSucursal.descripcion"></textarea>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" #btnClose data-dismiss="modal">Cerrar</button>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
